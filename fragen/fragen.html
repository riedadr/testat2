<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="fragen.css" />
		<title>Umfrage</title>
	</head>

	<body>
		<!-- Hintergrund von CodePen (codepen.io/pehaa/pen/yLVeLNg); Änderungen für Dark Theme-->
		<div class="landscape">
			<div class="sky">
				<div id="bg"></div>
				<div id="light">
					<div class="sun"></div>
					<div class="moon"></div>
				</div>
			</div>
			<div class="cloud"></div>
			<div class="cloud cloud-1"></div>
			<div class="water">
				<div id="bg"></div>
			</div>
			<div class="splash"></div>
			<div class="splash delay-1"></div>
			<div class="splash delay-2"></div>
			<div class="splash splash-4 delay-2"></div>
			<div class="splash splash-4 delay-3"></div>
			<div class="splash splash-4 delay-4"></div>
			<div class="splash splash-stone delay-3"></div>
			<div class="splash splash-stone splash-4"></div>
			<div class="splash splash-stone splash-5"></div>
			<div class="lotus lotus-1"></div>
			<div class="lotus lotus-2"></div>
			<div class="lotus lotus-3"></div>
			<div class="front">
				<div class="stone"></div>
				<div class="grass"></div>
				<div class="grass grass-1"></div>
				<div class="grass grass-2"></div>
				<div class="reed"></div>
				<div class="reed reed-1"></div>
			</div>
		</div>

		<!-- Ab hier Seiteninhalt -->
		<section>
			<header>
				<h1>Fragen</h1>
				<button
					id="themeBtn"
					title="switch theme"
					onclick="switchTheme()"
					></button>
			</header>
			<main>
				<div id="fragen-modal">
					<section id="fragen">
						<div class="frage">
							<h1>Frage 1:</h1>
							<p>Warst du bereits in Italien?</p>
						</div>
						<div class="frage">
							<h1>Frage 2:</h1>
							<p>An wie vielen Orten warst du bisher?</p>
						</div>
					</section>
				</div>
			</main>
		</section>

		<script src="/theme.js"></script>

		<!-- Skript für Fontawesome Icons -->
		<script
			src="https://kit.fontawesome.com/2d1e021d85.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
